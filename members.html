<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miembros - Sistema de Asistencias | Club de Remo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <span class="logo-icon">üö£</span>
                <span class="logo-text">Club de Remo</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="nav-icon">üìä</span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="members.html" class="nav-link active">
                        <span class="nav-icon">üë•</span>
                        <span>Miembros</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <span class="nav-icon">‚öôÔ∏è</span>
                        <span>Configuraci√≥n</span>
                    </a>
                </li>
            </ul>
            <div class="device-status" id="deviceStatus">
                <span class="status-indicator disconnected"></span>
                <span class="status-text">Desconectado</span>
            </div>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1>Gesti√≥n de Miembros</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="openMemberModal()">
                        <span>‚ûï</span> Nuevo Miembro
                    </button>
                </div>
            </header>

            <div class="content">
                <div class="card">
                    <div class="card-header">
                        <h2>Lista de Miembros</h2>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar miembro..."
                                onkeyup="filterMembers()">
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="data-table" id="membersTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>ID Empleado</th>
                                    <th>Categor√≠a</th>
                                    <th>N¬∞ Tarjeta</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody">
                                <tr>
                                    <td colspan="6" class="loading-state">
                                        <div class="spinner"></div>
                                        <p>Cargando miembros...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Member Modal -->
    <div class="modal-overlay" id="memberModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Miembro</h3>
                <button class="modal-close" onclick="closeMemberModal()">&times;</button>
            </div>
            <form id="memberForm" onsubmit="saveMember(event)">
                <input type="hidden" id="memberId">
                <div class="form-group">
                    <label for="employeeNo">ID de Empleado (del dispositivo)</label>
                    <input type="text" id="employeeNo" required placeholder="Ej: 1, 2, 3...">
                    <small>Este ID debe coincidir con el registrado en el lector de huellas</small>
                </div>
                <div class="form-group">
                    <label for="memberName">Nombre Completo</label>
                    <input type="text" id="memberName" required placeholder="Juan P√©rez">
                </div>
                <div class="form-group">
                    <label for="memberCategory">Categor√≠a</label>
                    <select id="memberCategory">
                        <option value="remero">Remero</option>
                        <option value="entrenador">Entrenador</option>
                        <option value="directivo">Directivo</option>
                        <option value="staff">Staff</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNo">N¬∞ de Tarjeta (opcional)</label>
                    <input type="text" id="cardNo" placeholder="1234567890">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMemberModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/members.js"></script>
</body>

</html>
